<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>Digital Styleguide</h1>
    <div class="logo">
        <h2 class="logo-header">Logo</h2>
        <img src="images/icons/logo.png" alt="Logo" width="900px" height="25%">
    </div>

    <div class="breedte_pagina">
        <h2 class="fontsengrootte">Fonts en hun grootte</h2>
        <div class="font-container">
            <div class="fonts">
                <p class="ralewaytitel">Titel Raleway 26pt</p>
                <p class="ralewaysubtitel">Subtitel 18pt</p>
                <p class="ralewaymaintext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, vitae beatae dolor dolorum culpa reiciendis
                    placeat debitis cupiditate ab alias. 11pt</p>
            </div>

           
        </div>

        <h2 class="titelkleuren">Kleuren</h2>
        <div class="justify-colorsamples">
            <div class="kleur1"></div>
            <div class="kleur2"></div>
            <div class="kleur3"></div>
            <div class="kleur4"></div>
           
        </div>

        <div class="screendesigns">
            <h2 class="screendesignheader">Screendesigns</h2>
            <img src="images/Screendesigns/DesignI.png" alt="design1">
            
        </div>

        <div class="infofotos-container">
            <h2 class="boeksheader">Boeken </h2>
            <div class="infofotos-eersterij">
                <div>
                    <img src="images/BOOKS/Fangirl.jpg" alt="Fangirl">
                </div>
                <div>
                    <img src="images/BOOKS/Macbeth.jpg" alt="Macbeth">
                </div>
            </div>
            

        </div>

        

        
        <div class="knoppen-container">
            <h2 class="knoppen">knoppen</h2>
            <img class="resize" src="images/icons/login.png" alt="">
            
            <img class="resize" src="images/icons/socialmedia.png" alt="">
        </div>


</body>

</html>
</body>
</html>
